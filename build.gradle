// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets.main.resources {
    srcDirs = ['src/main/resources/base_conf']
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.25'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // PERSISTENCY LIBRARIES
    compile "org.eclipse.persistence:eclipselink:2.5.2"
    providedCompile "org.eclipse.persistence:org.eclipse.persistence.jpa.modelgen.processor:2.5.2"

    // PRIMEFACES
    compile "org.primefaces:primefaces:6.0"

    // EXTERNAL UTILITY TOOLS
    compile "commons-io:commons-io:2.2"
    compile "org.apache.commons:commons-collections4:4.1"
    compile "commons-configuration:commons-configuration:1.6"

    // WEB API FOR JAVA EE
    providedCompile "javax:javaee-web-api:7.0"
    compile "org.glassfish:javax.faces:2.2.7"

    // LOGGER
    compile "log4j:log4j:1.2.17"

    // MYSQL JDBC CONNECTOR
    compile "mysql:mysql-connector-java:5.1.40"
}

